<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Datos Personales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .details {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .value {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="details">
        <h1>Empleado</h1>
        <div class="label">Código:</div>
        <div class="value" th:text="${codigo}"></div>
        <div class="label">Apellidos:</div>
        <div class="value" th:text="${last_name}"></div>
        <div class="label">Nombres:</div>
        <div class="value" th:text="${name}"></div>
        <div class="label">DNI:</div>
        <div class="value" th:text="${dni}"></div>
        <div class="label">Ocupación:</div>
        <div class="value" th:text="${ocupacion}"></div>
        <div class="label">Sueldo:</div>
        <div class="value" th:text="${sueldo}"></div>
    </div>
</body>
</html>
